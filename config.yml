          subtitle: "Hello! I am a **Public Affairs** and **Economics** undergraduate student at the University of California, Los Angeles (UCLA). 
          <br>  <br> My personal academic interests lies on the mechanisms behind the intergenerational transmission of poverty and inequality, and how such mechanisms can be used in informing equitable and inclusive social policies.
          <br>  <br> I have been trained to think from an interdisciplinary lens, where I utilize a wide variety of quantitative empirical techniques to address my main academic interests. This portfolio showcases all of my empirical, analytical work."
